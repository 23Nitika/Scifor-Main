<!-- update_profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Profile</h1>
    <div class="mb-3">
        <a href="{% url 'account_security' %}" class="btn btn-secondary">Account Security</a>
        <a href="{% url 'educational_details' %}" class="btn btn-secondary">Educational Details</a>
        <a href="{% url 'privacy_settings' %}" class="btn btn-primary">Privacy Settings</a>
        <a href="{% url 'notification_settings' %}" class="btn btn-primary">Notification Settings</a>
        <a href="{% url 'referrals' %}" class="btn btn-secondary">Referrals</a>
        <a href="{% url 'payment_history' %}" class="btn btn-secondary">Payment History</a>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
